<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basketball Counter App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h1>HOME</h1>
                    <p id="home-score" class="score">0</p>
                <div class="score-btn">
                    <button type="button" class="addpoints-btn" aria-label="Home+1" onclick="add1pointsHome()">+1</button>
                    <button type="button" class="addpoints-btn" aria-label="Home+2" onclick="add2pointsHome()">+2</button>
                    <button type="button" class="addpoints-btn" aria-label="Home+3" onclick="add3pointsHome()">+3</button>
                </div>
            </div>
            <div class="reset">
                <button class="reset-btn">NEW GAME</button>
            </div>
            <div>
                <h1>GUEST</h1>
                    <p id="guest-score" class="score">0</p>
                <div class="score-btn">
                    <button type="button" class="addpoints-btn" aria-label="Guest+1" onclick="add1pointsGuest()">+1</button>
                    <button type="button" class="addpoints-btn" aria-label="Guest+2" onclick="add2pointsGuest()">+2</button>
                    <button type="button" class="addpoints-btn" aria-label="Guest+3" onclick="add3pointsGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
